<!DOCTYPE html>
<html lang="id">
<head>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --g1: #0d1b2a; --g2: #1b263b; --g3: #415a77;
      --a1: #00c6ff; --a2: #0072ff;
      --glass: rgba(13, 27, 42, 0.45); --border: rgba(255, 255, 255, 0.08);
      --txt: #fff; --txt2: #a9c1d9; --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      --r: 22px; --trans: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    body.light {
      --g1: #e0e5ec; --g2: #c9d6ff; --g3: #e2e2e2;
      --glass: rgba(255, 255, 255, 0.55); --border: rgba(0, 0, 0, 0.08);
      --txt: #0d1b2a; --txt2: #415a77; --shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--g1), var(--g2), var(--g3));
      min-height: 100vh; color: var(--txt); overflow-x: hidden; position: relative;
    }
    .particles { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .particle {
      position: absolute; width: 3px; height: 3px; background: var(--a1);
      border-radius: 50%; opacity: 0; animation: float 18s infinite;
      box-shadow: 0 0 12px var(--a1);
    }
    @keyframes float {
      0% { opacity: 0; transform: translateY(100vh) scale(0); }
      10% { opacity: 1; transform: translateY(90vh) scale(1); }
      90% { opacity: 1; transform: translateY(10vh) scale(1); }
      100% { opacity: 0; transform: translateY(0) scale(0); }
    }
    .container { max-width: 640px; margin: 0 auto; padding: 50px 20px 40px; position: relative; z-index: 10; }
    .profile { text-align: center; margin-bottom: 45px; animation: fadeInUp 1s ease forwards; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .profile__name {
      font-size: 2.6rem; font-weight: 800; letter-spacing: -1px;
      background: linear-gradient(135deg, var(--txt), var(--a1)); -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 10px;
    }
    .profile__bio { font-size: 1.1rem; color: var(--txt2); max-width: 420px; margin: 0 auto; line-height: 1.55; }
    .links { display: flex; flex-direction: column; gap: 18px; margin-bottom: 35px; }
    .link {
      background: var(--glass); border: 1px solid var(--border); border-radius: var(--r);
      padding: 20px 24px; display: flex; align-items: center; gap: 20px; text-decoration: none;
      color: var(--txt); transition: var(--trans); position: relative; overflow: hidden; backdrop-filter: blur(12px);
    }
    .link::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      transition: left 0.7s ease;
    }
    .link:hover::before { left: 100%; }
    .link:hover {
      transform: translateY(-4px); background: rgba(255, 255, 255, 0.12);
      box-shadow: var(--shadow), 0 0 30px rgba(0, 198, 255, 0.3); border-color: var(--a1);
    }
    .link__icon {
      width: 52px; height: 52px; border-radius: 16px; display: flex; align-items: center; justify-content: center;
      font-size: 1.55rem; background: linear-gradient(135deg, var(--a1), var(--a2)); flex-shrink: 0;
    }
    .link__txt { flex: 1; }
    .link__title { font-size: 1.15rem; font-weight: 600; margin-bottom: 4px; }
    .link__desc { font-size: 0.9rem; color: var(--txt2); }
    .link__arrow { font-size: 1.2rem; color: var(--txt2); transition: var(--trans); }
    .link:hover .link__arrow { transform: translateX(6px); color: var(--a1); }
    .footer { text-align: center; padding-top: 30px; border-top: 1px solid var(--border); color: var(--txt2); font-size: 0.85rem; letter-spacing: 0.5px; }
    .toggle {
      position: fixed; top: 22px; right: 22px; width: 48px; height: 48px; border-radius: var(--r-full);
      background: var(--glass); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: var(--trans); backdrop-filter: blur(12px); z-index: 1000;
    }
    .toggle:hover { transform: scale(1.12); background: rgba(255, 255, 255, 0.15); }
    @media (max-width: 600px) {
      .container { padding: 40px 16px 30px; }
      .profile__name { font-size: 2.2rem; }
      .link { padding: 18px 20px; }
    }
    .loading { position: fixed; inset: 0; background: var(--g1); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.6s ease; }
    .loading--hide { opacity: 0; pointer-events: none; }
    .loader { width: 54px; height: 54px; border: 4px solid var(--border); border-top-color: var(--a1); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

  <script>
    /* Particles */
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 18 + 's';
      p.style.animationDuration = (Math.random() * 9 + 9) + 's';
      document.getElementById('particles').appendChild(p);
    }

    /* Theme */
    const toggle = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    });
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      icon.classList.replace('fa-moon', 'fa-sun');
    }

    /* Loader */
    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('loading').classList.add('loading--hide'), 600);
    });
  </script>
